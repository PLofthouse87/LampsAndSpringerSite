<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Contact Lamps and Springer</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/LampsAndSpringerSite/index.html">Lamps & Springer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/LampsAndSpringerSite/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/LampsAndSpringerSite/contactForm.html">Contact L&S</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Meet the cats
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
        
        <!--Page title-->
        <h1>Say hello to Lamps and Springer</h1>
    </header>

    <!--The contact form-->
    <form>
        <fieldset id="contactFormUserDetails" class="">
            <!--Need to put the name fields in their own column-->
            <div class="mb-3 col-6" id="contactFormFirstNamSet">
                <label for="contactFormFirstNam" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="contactFormFirstNam">
            </div>
            <div class="mb-3 col-6" id="contactFormLastNamSet">
                <label for="contactFormLastNam" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="contactFormLastNam">
            </div>
            <div class="mb-3 col-6" id="contactFormEmailSet">
                <label for="contactFormEmail" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="contactFormEmail">
            </div>
        </fieldset>
        <fieldset id="contactFormMessageDetails">
            <div class="mb-3 col-6" id="contactFormMessageSet">
                <label for="contactFormMessage" class="form-label">Your Message for Springer and Lamps:</label>
                <textarea class="form-control" id="contactFormMessage" rows="3"></textarea>
            </div>
        </fieldset>
        <fieldset id="contactFormSubmitDetails">
            <div class="mb-3 col-6" id="contactFormSubmitButtonSet">
                <button type="submit" class="btn btn-primary" id="contactFormSubmitButton">Submit</button>
            </div>
        </fieldset>
    </form>


    <!--Scripts NO CONTENT BELOW HERE-->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
