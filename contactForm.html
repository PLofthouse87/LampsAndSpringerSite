<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Contact Lamps and Springer</title>
</head>
<body id="contactBody" class="bkGrnImg">
    <header >
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/LampsAndSpringerSite/index.html">Lamps & Springer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/LampsAndSpringerSite/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/LampsAndSpringerSite/contactForm.html">Contact L&S</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Meet the cats
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/LampsAndSpringerSite/lampsPage.html">Lamps</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="springerPage.html">Springer</a></li>
                  </ul>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" disabled>
                <button class="btn btn-outline-success" type="submit" disabled>Search</button>
              </form>
            </div>
          </div>
        </nav>
        
        <!--Page title-->
        <h1 class="d-flex justify-content-center">Say hello to Lamps and Springer</h1>
    </header>

    <!--The contact form-->
    <div class="row m-5">
      <div class="col d-flex justify-content-center">
        <form action="https://formspree.io/f/xldjljyp" method="POST" class="">
          <fieldset id="contactFormUserDetails" class="row">
              <!--Need to put the name fields in their own column-->
              <div class="mb-3 col-5" id="contactFormFirstNamSet">
                  <label for="contactFormFirstNam" class="form-label">First Name:</label>
                  <input type="text" class="form-control" id="contactFormFirstNam" name="contactFormFirstNam" required>
              </div>
              <div class="mb-3 col-5" id="contactFormLastNamSet">
                  <label for="contactFormLastNam" class="form-label">Last Name:</label>
                  <input type="text" class="form-control" id="contactFormLastNam" name="contactFormLastNam" required>
              </div>
              <div class="row">
              <div class="mb-3 col-6" id="contactFormEmailSet">
                  <label for="contactFormEmail" class="form-label">Email Address:</label>
                  <input type="email" class="form-control" id="contactFormEmail" name="contactFormEmail" required>
              </div>
              </div>
          </fieldset>
          <fieldset id="contactFormMessageDetails" class="">
              <div class="mb-3 col-12" id="contactFormMessageSet">
                  <label for="contactFormMessage" class="form-label">Your Message for Springer and Lamps:</label>
                  <textarea class="form-control" id="contactFormMessage" name="contactFormMessage" rows="3" required></textarea>
              </div>
          </fieldset>
          <fieldset id="contactFormSubmitDetails">
              <input type="submit" value="Submit" name="submit">
              </div>
          </fieldset>
        </form>
    </div>
  </div>


    <!--Scripts NO CONTENT BELOW HERE-->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
